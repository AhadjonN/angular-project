<div class="container ">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" src="{{product.image}}"/>
    <mat-card-content>
      <p style="margin-top:15px">
        <strong>Price: {{product.price}}</strong>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" class="button" mat-flat-button>В Корзину</button>
      <button color="accent" class="button" mat-flat-button>Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
